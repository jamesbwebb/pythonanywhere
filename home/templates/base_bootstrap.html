<!DOCTYPE html>
<html>
<head>
<!-- Edit dj4e-samples/settings.py and add APP_NAME = 'DJ4E Samples' or similar -->
<title>{% block title %}{{ settings.APP_NAME }}{% endblock %}</title>

<meta name="dj4e" content="85f36986fcf19e99df36ca4800f95e06">

<meta name="dj4e-code" content="42162087851562">
	<meta charset="UTF-8">
	<style type="text/css">
		.sidenav {
                        height:100%;
                        width:160px;
                        position: fixed;
                        z-index:1;
                        top:0;
                        left:0;
                        background-color:#111;
                        overflow-x: :hidden;
                        padding-top:20px;
                }
                .sidenav a {
                        padding:6px 8px 6px 16px;
                        text-decoration: none;
                        font-size:25px;
                        color: #f1f1f1;
                        display:block;
                }
                .sidenav a:hover{
                        color:#f1f1f1;
                }
                .main{
                        margin-left:160px;
                        padding: 0px 10px;
                }
		.adsbtn1 {
			transition-duration: 0.4s;
			background-color: #4CAF50; /* Green */
			border: none;
			color: white;
			padding: 4px 16px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 14px;
			margin: 4px 2px;
			transition-duration: 0.4s;
			cursor: pointer;
			border: 1px solid black;
			border-radius: 4px;
			background-color: #003322;
		}
		.adsbtn1:link {
			color: white;
		}
		.adsbtn1:visited {
			color: white;
		}
		.adsbtn1:hover {
			background-color: #00aa22;
			color: white;
		}
		.adsbtn1:active {
			color: white;
		}
		.log {
			border: 1px solid black;
			border-radius: 12px;
			background-color: white;
		}
		.ed {
			border: 1px solid black;
			border-radius: 8px;
			background-color: white;
		}
		
	</style>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9J>
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

<meta name="dj4e-version" content="2023-07-04">

{% block head %} {% endblock %}
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<div class="container">
{% block navbar %} {% endblock %}
{% block welcome %} {% endblock %}
{% block messages %}
    {% if messages %}
    {% for msg in messages %}
        <div class="alert alert-{{msg.level_tag}}" role="alert">
        {{msg.message}}
        </div>
    {% endfor %}
    {% endif %}
{% endblock %}
{% block content %}
{% endblock %}
</div>
{% block footer %} {% endblock %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
