{% extends "base_menu.html" %}
{% block content %}
<br>
<p>Are you sure you want to delete this comment?</p>
<p>{{ comment.text }}</p>
<form action="" method="POST">
	{% csrf_token %}
	<input type="submit" value="Yes, delete." class="ed">
	<button class="ed"><a href="{% url 'ads:ad_detail' comment.forum.id %}">Cancel</a></button>
</form>
{% endblock %}
